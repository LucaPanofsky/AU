[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"
  Access-Control-Allow-Headers = '''
  Origin,
  Content-type'''


[[headers]]
  for = "/*/history.json"
  [headers.values]
  Access-Control-Allow-Origin = "*"
  Access-Control-Allow-Headers = '''
  Origin,
  Content-type'''
  cache-control = '''
  max-age=0,
  no-cache,
  no-store,
  must-revalidate'''
  X-Custom-Header = "foo"
  Etag = "W/"
